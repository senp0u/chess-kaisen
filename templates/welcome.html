<div hx-target="this" hx-swap="outerHTML">
  <div>
    <div>
      <label>Welcome {{ .White.Username}}!</label><br/>
      <label>Your color is {{ .White.Color}}!</label><br/>
    </div>
    <button hx-get="/username-form/" class="btn">Cancel</button>
  </div>
  <div class="game-area" hx-ext="ws" ws-connect="/wsplay/">
    {{if .Black.Username}} 
      {{template "board.html"}}
    {{else}}
      <div id='board' class="smooth" style="color:red" >
          Waiting for other player
      </div>
    {{end}}

  </div>
  
</div>
